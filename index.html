<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Project Spots">
    <meta name="author" content="Bianca Nechita">
    <meta name="keywords" content="HTML, CSS, ">
    <link rel="stylesheet" href="./pages/index.css"/>
    <link rel="shortcut icon"  href="./favicon.ico" type="image/x-icon"/>
    <title>Spots</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./vendor/normalize.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/logo.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="profile picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button" type="button">
              <img
                src="./images/pen.svg"
                alt="edit profile"
              />Edit Profile
            </button>
          </div>
          <button class="profile__add-button" type="button">
            <img
              src="./images/pluse.svg"
              alt="new post"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img 
                src="" 
                alt="" 
                class="card__image" />
                <div class="card__image-caption">
                  <h2 class="card__text"></h2>
                  <button class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button class="modal__close-button"></button>
          <h2 class="modal__header">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="profile-name-input" class="modal__label"> Name</label>
            <input
              type="text"
              id="profile-name-input"
              class="modal__input"
              placeholder="Type your name"
              required
            />

            <label for="profile-description-input" class="modal__label"
              >Description</label
            >
            <input
              type="text"
              id="profile-description-input"
              class="modal__input"
              placeholder="Describe yourself"
              required
            />
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
